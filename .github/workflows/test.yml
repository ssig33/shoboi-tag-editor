name: Test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: make test
        env:
          QT_QPA_PLATFORM: offscreen
